<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画板Palette</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="function.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<header>
		<ul class="operate">
			<li>新建</li>
			<li>保存</li>
			<li id="revocation">撤销</li>
			<li>退出</li>
		</ul>
		<ul class="tool">
			<li id="pencil">铅笔</li>
			<li id="eraser">橡皮擦</li>
			<li id="paint">油漆桶</li>
		</ul>
		<ul class="shape">
			<li id="line">直线</li>
			<li id="dotted">虚线</li>
			<li id="rect">矩形</li>
			<li id="circle">圆</li>
			<li id="poly">多边形</li>
			<li id="polygon">多角形</li>
		</ul>
		<ul class="style">
			<li id="stroke">描边</li>
            <li><input  id="color1" type="color"></li>
            <li id="fill">填充</li>
            <li><input id="color2" type="color"></li>
		</ul>
	</header>
	<section>
		<canvas width="800" height="500"></canvas>
		<div class="mask"></div>
		<div class="opacity"></div>
	</section>
</body>
</html>
